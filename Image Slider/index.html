<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Image Slider</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img
            src="https://vcdn-vnexpress.vnecdn.net/2021/07/07/Aventador-Ultimae-Coupe-1-3961-1625659942.jpg"
            alt="xe 1"
          />
        </div>

        <div class="slide">
          <img
            src="https://tinbanxe.vn/uploads/news/gia-xe/lamborghini-aventador-svj.jpg"
            alt="xe 2"
          />
        </div>

        <div class="slide">
          <img
            src="https://vinfastcenter.com/wp-content/uploads/2021/08/xe-lamborghini-cua-nuoc-nao-1.jpg"
            alt="xe 3"
          />
        </div>

        <div class="slide">
          <img
            src="https://cms-i.autodaily.vn/du-lieu/2018/11/18/lamborghini-sc18-7.jpg"
            alt="xe 4"
          />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
  </body>
</html>
